# GeoServer CORS Configuration
# Allow cross-origin requests from MapStore

# Enable CORS
cors.enabled=true

# Allowed origins
cors.allowed.origins=http://localhost:8082,http://localhost:8080

# Allowed methods
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD

# Allowed headers
cors.allowed.headers=Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers

# Allow credentials
cors.allow.credentials=true

# Max age for preflight requests
cors.max.age=3600
